<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Blog Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="Website icon" type="png" href="images/icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          {% load static %}
          <script defer src="{% static 'Blogg/javascript/animation.js' %}"></script>
          <link rel="stylesheet" href="{% static 'Blogg\css\utilities.css' %}" />
          <link rel="stylesheet" href="{% static 'Blogg\css\style.css' %}" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
          <style>
            .image-height
      {
          height: 300px;
          width: 100%;
          border-radius: 5%;
      }
      
          </style>
          
      </head>
<body>
    <!-- nav -->
    <nav class="navbar row m-0 bg-body-tertiary">
        <div class="col-9 container-fluid">
            <a class="navbar-brand text-center" href="index.html">
                <i class="fa-regular fa-bookmark fa-3x m-2" style="color: #ff6719"></i>
            </a>
        </div>
        <div class="col-3 text-end">
            Hello {{name}}!
        </div>
    </nav>
    <!-- nav ends -->
    <div class="blogs" id="blogs">
        <div class="row m-0 align-items-center">
          
          <h3 class="col m-2 "> Your Blogs </h3>
        </div>
        <div class=" row m-0 justify-content-center ">
          {% for i in keypost %}
          <div class="blog-box col-lg-4 col-10 border-end p-4">
            <div class=" d-flex flex-column mb-3">
              
              <div class="p-2"><img class="image-height" src= '{{ i.image.url }}'   alt="Technology"></div>
              <div class="p-2 row m-0">
                <h3 class="col-9 ">{{ i.title }}{{i.id}}</h3>
                <a class="col-3 text-end" href="{% url 'blogs' pk=i.id %}"><i
                    class=" fa-2x fa-solid  fa-arrow-up-right-from-square" style="color: #000000; "></i></a>
              </div>
              <h3 class="text-muted p-4">{{ i.category }}</h3>
              <div class="p-2">
                <p class="p-2">
                 {{ i.content }}
                </p>
    
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        </div>
        <!-- footer  -->
    <footer class="row  p-3 text-bg-secondary">
        <div class="text-center">
            <h2>Follow Us On</h2>
        </div>
        <div class=" text-white text-center">
            <a href="#" target="_blank"><i style="color: white;" class="fab fa-2x fa-facebook p-1 me-1"></i></a>
            <a href="#" target="_blank"><i style="color: white;" class="fab fa-2x fa-twitter p-1 me-1"></i></a>
            <a href="#" target="_blank"><i style="color: white;" class="fab fa-2x fa-instagram p-1 me-1"></i></a>
            <a href="#" target="_blank"><i style="color: white;" class="fab fa-2x fa-linkedin p-1 me-1"></i></a>
        </div>

    </footer>
    <!-- footer ends here -->
    
          
      
</body>
</html>
